TF 2021 Writeup\",\"date\":\"2021-10-31\",\"category\":\"writeup\",\"description\":\"Heres a small writeup on the challenges I solved for Equinor CTF 2021 with team Corax :) I was quite busy the weekend of this CTF and didn't get to really enjoy the CTF throughly as much as I wanted. The challenges were pretty fun to work on together with the team nonetheless!\",\"tags\":[\"equinor-ctf\",\"ctf\"]},\"path\":\"/blog/equinor-ctf-2021\"},{\"meta\":{\"title\":\"[HTB] OSINT CHALLENGE TIME by @sinfulz!\",\"date\":\"2021-02-28\",\"category\":\"writeup\",\"description\":\"The challenge description is: Yummy Crusty Pizza have been working on their secret recipe for over two decades, serving only the best pizza in the city. A hacker recently broke into their OLD database and dumped their recipe online, can you retrieve it?\",\"tags\":[\"osint\"]},\"path\":\"/blog/htb-osint-challenge\"}]"}</script></div>
